  <!-- 滾動 -->
  <script>
    $(document).ready(function() {
      // Add smooth scrolling to all links
      $("a").on('click', function(event) {
        // Make sure this.hash has a value before overriding default behavior
        if (this.hash !== "") {
          // Prevent default anchor click behavior
          event.preventDefault();
          // Store hash
          var hash = this.hash;
          // Using jQuery's animate() method to add smooth page scroll
          // The optional number (800) specifies the number of milliseconds it takes to scroll to the specified area
          $('html, body').animate({
            scrollTop: $(hash).offset().top
          }, 1500, 'easeInOutSine', function() {
            // Add hash (#) to URL when done scrolling (default click behavior)
            window.location.hash = hash;
          });
        } // End if
      });
    });
    $(document).ready(function() {
      const reviewSlider = document.querySelector('.reviewSlider');
      reviewSlider.classList.remove('reviewSlider-transition');

      // Create the observer, same as before:
      const observer = new IntersectionObserver(entries => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            reviewSlider.classList.add('reviewSlider-transition');
            return;
          }

          reviewSlider.classList.remove('reviewSlider-transition');
        });
      });
      observer.observe(document.querySelector('.reviewSlider-wrapper'));
    });
  </script>
